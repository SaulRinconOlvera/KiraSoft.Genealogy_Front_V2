    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar">
        <div class="login-box card">
            <div class="card-body">
                <div id="logo" class="text-center">
                    <a href="javascript:void(0)" class="db">
                        <img src="./assets/images/logo-icon.png" alt="Home" /><br/>
                        <img src="./assets/images/logo-text.png" alt="Home" />
                    </a>
                </div>

                <form ngNativeValidate [formGroup]="form" (ngSubmit)="userLogin()" class="floating-labels m-t-40" id="loginform" required action="index.html">
                    <div class="form-group m-b-40">
                        <input formControlName="userName" name="userName" type="email" class="form-control" required autocomplete="userName" id="userName">
                        <span class="bar"></span>
                        <label for="userName">{{ 'Pages.Login.UserName' | translate }}</label>
                    </div>
                    <div class="form-group m-b-40">
                        <input formControlName="password" name="password"  class="form-control" type="password" required autocomplete="current-password" id="password">
                        <span class="bar"></span>
                        <label for="password">{{ 'Pages.Login.Password' | translate }}</label>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="d-flex no-block align-items-center">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label id="checkboxLabel"  class="custom-control-label" for="customCheck1">{{ 'Pages.Login.RememberMe' | translate }}</label>
                                </div>
                                <div class="ml-auto">
                                    <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fas fa-lock m-r-5"></i>{{ 'Pages.Login.ForgotPass' | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">{{ 'Pages.Login.Login' | translate }}</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                            <div class="social">
                                <button class="btn  btn-facebook" data-toggle="tooltip" title="{{ 'Pages.Login.Facebook' | translate }}"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                                <button class="btn btn-googleplus" data-toggle="tooltip" title="{{ 'Pages.Login.Google' | translate }}"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            {{ 'Pages.Login.NoAccount' | translate }}<a href="/register" class="text-primary m-l-5"><b>{{ 'Pages.Login.SingUp' | translate }}</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
